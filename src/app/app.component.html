<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>myclub</ion-list-header>
          <!--<ion-note>hi@ionicframework.com</ion-note>-->

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="news" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="newspaper-outline" ></ion-icon>
              <ion-label>News</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="trainings" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="barbell-outline"></ion-icon>
              <ion-label>Training</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="championship" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="trophy-outline"></ion-icon>
              <ion-label>Meisterschaft</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="events" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="calendar-outline"></ion-icon>
              <ion-label>Events</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Administration</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
