<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{"club-list.my__clubs" | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{"club-list.my__clubs" | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col
          size-lg="4"
          size-md="6"
          size-sm="6"
          size="12"
          *ngFor="let club of clubList$ | async"
        >
          <ion-card>
            <img src="{{club.logo}}" (click)="openModal(club)" />
            <ion-card-header (click)="openModal(club)">
              <ion-card-subtitle>
                <ion-badge> {{club.type}} </ion-badge></ion-card-subtitle
              >
              <ion-card-title> {{club.name}} </ion-card-title>
            </ion-card-header>

            <ion-card-content class="ion-no-padding">
              <ion-list *ngIf="club.links?.length > 0" lines="none">
                <ion-item
                  *ngFor="let link of club.links"
                  lines="none"
                  (click)="openLink(link.url)"
                >
                  <ion-icon
                    [name]="getLinkIcon(link.type)"
                    slot="start"
                  ></ion-icon>
                  <ion-label class="ion-text-wrap">
                    <h3>{{link.title}}</h3>
                    <p>{{link.description.slice(0, 50)}}...</p>
                  </ion-label>
                  <ion-button fill="clear">
                    <ion-icon slot="icon-only" name="open-outline"></ion-icon>
                  </ion-button>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <!-- fab placed to the bottom end  -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="joinClubAlert()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ng-template #loading>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col
          size-lg="4"
          size-md="6"
          size-sm="6"
          size="12"
          *ngFor="let item of skeleton"
        >
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>
                <ion-skeleton-text
                  animated
                  style="width: 60%"
                ></ion-skeleton-text>
              </ion-card-subtitle>
              <ion-card-title>
                <ion-skeleton-text
                  animated
                  style="width: 80%"
                ></ion-skeleton-text>
              </ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-skeleton-text
                animated
                style="width: 80%"
              ></ion-skeleton-text>
              <ion-skeleton-text
                animated
                style="width: 60%"
              ></ion-skeleton-text>
              <ion-skeleton-text
                animated
                style="width: 80%"
              ></ion-skeleton-text>
              <ion-skeleton-text
                animated
                style="width: 60%"
              ></ion-skeleton-text>
              <ion-skeleton-text
                animated
                style="width: 80%"
              ></ion-skeleton-text>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ng-template>
