<ion-header [translucent]="true">
  <ion-toolbar>
    
      <ion-title>Exercise</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="close()">{{"common.close" | translate}}</ion-button>
      </ion-buttons>
    
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Exercise</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar [debounce]="500" animated="true" (ionInput)="handleSearch($event)" placeholder="Passspiel" show-clear-button="focus"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="exercisesList$ | async as exercisesList; else loading">
    <ion-list *ngIf="exercisesList.length > 0" lines="full">
      <ion-list-header>
        <ion-label>swissunihockey</ion-label>
      </ion-list-header>
     


      <ion-item-sliding #item *ngFor="let exercise of exercisesList">
        <ion-item (click)="openExercise(exercise)" type="button" detail="true">
          <ion-thumbnail slot="start">
            <img alt="{{exercise.title}}" src="{{exercise.image}}" />
          </ion-thumbnail>
          <ion-label>
            <h2>{{exercise.title}}</h2>
            <h3>{{exercise.description}}</h3>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
    <ion-list class="ion-padding" *ngIf="exercisesList.length==0">
      <ion-list-header>
        <ion-label>Exerciise</ion-label>
      </ion-list-header>
      <ion-note> Exerciise</ion-note>
    </ion-list>
  </ng-container>

</ion-content>

<ng-template #loading>
  <ion-list *ngIf="loading">
    <ion-grid>
      <ion-row>
        <ion-col size-lg="4" size-md="6" size-sm="6" size="12" *ngFor="let item of skeleton">
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              </ion-card-subtitle>
              <ion-card-title>
                <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              </ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ng-template>
