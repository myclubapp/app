<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">News</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    <ion-card *ngFor="let news of newsList">
      <img src="{{news.image}}" />
      <ion-card-header>
        <ion-card-subtitle>{{news.date}}</ion-card-subtitle>
        <ion-card-title>{{news.title}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        {{news.leadText}}
      </ion-card-content>
      <ion-row>
        <ion-col size="8">
          <ion-chip>
            <ion-avatar>
              <img src="{{news.authorImage}}"> 
            </ion-avatar>
            <ion-label>{{news.author}}</ion-label>
          </ion-chip>

        </ion-col>
        <ion-col size="4"> <ion-label></ion-label></ion-col>
      </ion-row>
    </ion-card>

  </ion-list>

  <ion-list *ngIf="loading">
    <ion-card>
     
      <ion-card-header>
        <ion-card-subtitle><ion-skeleton-text animated style="width: 60%"></ion-skeleton-text></ion-card-subtitle>
        <ion-card-title><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
      </ion-card-content>
    </ion-card>

    <ion-card>
     
      <ion-card-header>
        <ion-card-subtitle><ion-skeleton-text animated style="width: 60%"></ion-skeleton-text></ion-card-subtitle>
        <ion-card-title><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
      </ion-card-content>
    </ion-card>

    <ion-card>
    
      <ion-card-header>
        <ion-card-subtitle><ion-skeleton-text animated style="width: 60%"></ion-skeleton-text></ion-card-subtitle>
        <ion-card-title><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
      </ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
