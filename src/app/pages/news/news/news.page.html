<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">News</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="news$ | async as newsEntries; else loading">
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col
            size-lg="4"
            size-md="6"
            size-sm="6"
            size="12"
            *ngFor="let newsEntry of newsEntries"
          >
            <ion-card button="true">
              <ion-fab *ngIf="newsEntry.url" vertical="top" horizontal="end">
                <ion-fab-button size="small" (click)="share(newsEntry)">
                  <ion-icon name="share" size="small"></ion-icon>
                </ion-fab-button>
              </ion-fab>

              <img (click)="openModal(newsEntry)" src="{{newsEntry.image}}" />
              <ion-card-header (click)="openModal(newsEntry)">
                <ion-card-subtitle>
                  {{ newsEntry.date | date:'dd.MM.YYYY HH:mm' }}
                </ion-card-subtitle>
                <ion-card-title>{{newsEntry.title}}</ion-card-title>
              </ion-card-header>

              <ion-card-content (click)="openModal(newsEntry)">
                {{ newsEntry.leadText }}
              </ion-card-content>
              <ion-row>
                <ion-col size="8">
                  <ion-chip>
                    <ion-avatar>
                      <img [src]="newsEntry.authorImage" />
                    </ion-avatar>
                    <ion-label>{{ newsEntry.author }}</ion-label>
                  </ion-chip>
                </ion-col>
                <ion-col size="4">
                  <ion-label></ion-label>
                </ion-col>
              </ion-row>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </ng-container>

  <web-social-share
    [show]="showSocialShare"
    [share]="shareSocialShareOptions"
    (closed)="showSocialShare = false"
  >
    <fa-icon
      [icon]="faTwitter"
      slot="twitter"
      style="color: #00aced; display: block"
    ></fa-icon>
    <fa-icon
      [icon]="faFacebook"
      slot="facebook"
      style="color: #00aced; display: block"
    ></fa-icon>
    <fa-icon
      [icon]="faWhatsapp"
      slot="facebook"
      slot="whatsapp"
      style="color: #25d366; display: block"
    ></fa-icon>
    <fa-icon
      [icon]="faLinkedin"
      slot="linkedin"
      style="color: #0077b5; display: block"
    ></fa-icon>
    <fa-icon
      [icon]="faEnvelope"
      slot="email"
      ariaLabel="Email"
      style="color: #ff8ea3; display: block"
    ></fa-icon>
    <fa-icon
      [icon]="faCopy"
      slot="copy"
      ariaLabel="Copy"
      style="color: #ff8ea3; display: block"
    ></fa-icon>
  </web-social-share>
</ion-content>

<ng-template #loading>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col
          size-lg="4"
          size-md="6"
          size-sm="6"
          size="12"
          *ngFor="let item of skeleton"
        >
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>
                <ion-skeleton-text
                  animated
                  style="width: 60%"
                ></ion-skeleton-text>
              </ion-card-subtitle>
              <ion-card-title>
                <ion-skeleton-text
                  animated
                  style="width: 80%"
                ></ion-skeleton-text>
              </ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-skeleton-text
                animated
                style="width: 80%"
              ></ion-skeleton-text>
              <ion-skeleton-text
                animated
                style="width: 60%"
              ></ion-skeleton-text>
              <ion-skeleton-text
                animated
                style="width: 80%"
              ></ion-skeleton-text>
              <ion-skeleton-text
                animated
                style="width: 60%"
              ></ion-skeleton-text>
              <ion-skeleton-text
                animated
                style="width: 80%"
              ></ion-skeleton-text>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ng-template>
