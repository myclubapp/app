<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{"news" | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="newsList$ | async as newsList; else loading">
    <ion-list *ngIf="newsList.length > 0">
    <ion-grid>
      <ion-row>
        <ion-col
          size-lg="4"
          size-md="6"
          size-sm="6"
          size="12"
          *ngFor="let news of newsList"
        >
          <ion-card button="true">
            <ion-fab *ngIf="news.url" vertical="top" horizontal="end">
              <ion-fab-button size="small" (click)="share(news)">
                <ion-icon name="share" size="small"></ion-icon>
              </ion-fab-button>
            </ion-fab>

            <img (click)="openModal(news)" src="{{news.image}}" />
            <ion-card-header (click)="openModal(news)">
              <ion-card-subtitle
                >{{news.date | date:'dd.MM.YYYY HH:mm'}}</ion-card-subtitle
              >
              <ion-card-title>{{news.title}}</ion-card-title>
            </ion-card-header>

            <ion-card-content (click)="openModal(news)">
              {{news.leadText}}
            </ion-card-content>
            <ion-row>
              <ion-col size="8">
                <ion-chip>
                  <ion-avatar>
                    <img src="{{news.authorImage}}" />
                  </ion-avatar>
                  <ion-label>{{news.author}}</ion-label>
                </ion-chip>
              </ion-col>
              <ion-col size="4">
                <ion-label></ion-label>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  </ng-container>

  <web-social-share
    [show]="showSocialShare"
    [share]="shareSocialShareOptions"
    (closed)="showSocialShare = false"
  >
    <fa-icon
      [icon]="faTwitter"
      slot="twitter"
      style="color: #00aced; display: block"
    ></fa-icon>
    <fa-icon
      [icon]="faFacebook"
      slot="facebook"
      style="color: #00aced; display: block"
    ></fa-icon>
    <fa-icon
      [icon]="faWhatsapp"
      slot="facebook"
      slot="whatsapp"
      style="color: #25d366; display: block"
    ></fa-icon>
    <fa-icon
      [icon]="faLinkedin"
      slot="linkedin"
      style="color: #0077b5; display: block"
    ></fa-icon>
    <fa-icon
      [icon]="faEnvelope"
      slot="email"
      ariaLabel="Email"
      style="color: #ff8ea3; display: block"
    ></fa-icon>
    <fa-icon
      [icon]="faCopy"
      slot="copy"
      ariaLabel="Copy"
      style="color: #ff8ea3; display: block"
    ></fa-icon>
  </web-social-share>
