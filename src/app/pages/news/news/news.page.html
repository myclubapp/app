<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{"common.news" | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openNotification()">
        <ng-container
          *ngIf="notifications$ | async as notificationsList; else loading"
        >
          <ion-icon
            *ngIf="notificationsList.length > 0"
            slot="icon-only"
            name="notifications"
          ></ion-icon>
          <ion-icon
            *ngIf="notificationsList.length == 0"
            slot="icon-only"
            name="notifications-outline"
          ></ion-icon>
        </ng-container>
      </ion-button>
      <!-- <ion-button>
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
   -->
    </ion-buttons>
    <!--<ion-buttons slot="end">
      <ion-button *ngIf="!filterValue" (click)="openFilter($event)">
        <ion-icon slot="icon-only" name="filter"></ion-icon>
      </ion-button>
      <ion-button *ngIf="filterValue" (click)="openFilter($event)">
        <ion-icon slot="icon-only" name="filter-circle"></ion-icon>
      </ion-button>
    </ion-buttons>-->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{"common.news" | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="newsList$ | async as newsList; else loading">
    <ion-list *ngIf="newsList.length > 0">
      <ion-grid>
        <ion-row>
          <ion-col
            size-lg="4"
            size-md="6"
            size-sm="6"
            size="12"
            *ngFor="let news of newsList"
          >
            <ion-card button="true">
              <ion-fab *ngIf="news.url" vertical="top" horizontal="end">
                <ion-fab-button size="small" (click)="share(news)">
                  <ion-icon name="share" size="small"></ion-icon>
                </ion-fab-button>
              </ion-fab>

              <ion-img
                (click)="openModal(news)"
                [src]="news.image"
                [alt]="news.title"
              />
              <ion-card-header (click)="openModal(news)">
                <ion-card-subtitle
                  >{{news.date | date:'dd.MM.YYYY HH:mm'}}</ion-card-subtitle
                >
                <ion-card-title>{{news.title}}</ion-card-title>
              </ion-card-header>

              <ion-card-content
                (click)="openModal(news)"
                [innerHTML]="news.leadText"
              >
              </ion-card-content>
              <ion-row>
                <ion-col size="8">
                  <ion-chip>
                    <ion-avatar>
                      <img src="{{news.authorImage}}" />
                    </ion-avatar>
                    <ion-label>{{news.author}}</ion-label>
                  </ion-chip>
                </ion-col>
                <ion-col size="4">
                  <ion-label></ion-label>
                </ion-col>
              </ion-row>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </ng-container>

<ng-template #loading>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col
          size-lg="4"
          size-md="6"
          size-sm="6"
          size="12"
          *ngFor="let item of skeleton"
        >
          <ion-card>
            <!-- FAB-Button Platzhalter -->
            <ion-fab vertical="top" horizontal="end">
              <ion-fab-button size="small" disabled>
                <ion-icon name="share" size="small"></ion-icon>
              </ion-fab-button>
            </ion-fab>

            <!-- Bild Platzhalter -->
            <ion-skeleton-text
              animated
              style="
                width: 100%;
                height: 180px;
                display: block;
                border-radius: 8px;
              "
            ></ion-skeleton-text>

            <!-- Header Platzhalter -->
            <ion-card-header>
              <ion-card-subtitle>
                <ion-skeleton-text
                  animated
                  style="width: 60%"
                ></ion-skeleton-text>
              </ion-card-subtitle>
              <ion-card-title>
                <ion-skeleton-text
                  animated
                  style="width: 80%"
                ></ion-skeleton-text>
              </ion-card-title>
            </ion-card-header>

            <!-- LeadText Platzhalter -->
            <ion-card-content>
              <ion-skeleton-text
                animated
                style="width: 90%"
              ></ion-skeleton-text>
              <ion-skeleton-text
                animated
                style="width: 80%"
              ></ion-skeleton-text>
              <ion-skeleton-text
                animated
                style="width: 85%"
              ></ion-skeleton-text>
            </ion-card-content>

            <!-- Autorenzeile Platzhalter -->
            <ion-row>
              <ion-col size="8">
                <ion-chip>
                  <ion-avatar>
                    <ion-skeleton-text
                      animated
                      style="width: 32px; height: 32px; border-radius: 50%"
                    ></ion-skeleton-text>
                  </ion-avatar>
                  <ion-label>
                    <ion-skeleton-text
                      animated
                      style="width: 60px"
                    ></ion-skeleton-text>
                  </ion-label>
                </ion-chip>
              </ion-col>
              <ion-col size="4">
                <ion-label></ion-label>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ng-template>
