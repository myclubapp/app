<ion-content>
  <ion-card>
    <ion-fab vertical="top" horizontal="end">
      <ion-fab-button size="small" (click)="close()">
        <ion-icon name="close" size="small"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-img [src]="news.image" [alt]="news.title" />
    <ion-card-header>
      <ion-card-subtitle
        >{{news.date | date:'dd.MM.yyyy HH:mm'}}</ion-card-subtitle
      >
      <ion-card-title>{{news.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content [innerHTML]="news.text"> </ion-card-content>
    <ion-row>
      <ion-col size="8">
        <ion-chip>
          <ion-avatar>
            <img src="{{news.authorImage}}" />
          </ion-avatar>
          <ion-label>{{news.author}}</ion-label>
        </ion-chip>
      </ion-col>
      <ion-col size="4">
        <ion-label></ion-label>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
}
<ng-template #loading>
  <ion-skeleton-text animated style="width: 10%"></ion-skeleton-text>
  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
</ng-template>
