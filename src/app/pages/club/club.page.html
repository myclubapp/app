<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Club</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Club</ion-title>
    </ion-toolbar>
  </ion-header>

  

  <ion-list >
    <ion-grid>
      <ion-row  > 
        <ion-col size-lg="4" size-md="6" size-sm="6" size="12" >
          <ion-card >
            <ion-card-header>
              <ion-card-subtitle>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              </ion-card-subtitle>
              <ion-card-title>
                <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              </ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </ion-card-content>
          </ion-card>

        </ion-col>

      </ion-row>
    </ion-grid>

  </ion-list>
