<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-title>{{club?.name}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="close()">schliessen</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{club.name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-list >
    <ion-list-header>
      Members
    </ion-list-header>
    <ion-item *ngFor="let member of memberList">
      {{member.firstName}} {{member.lastName}}

    </ion-item>

  </ion-list>

  <ion-list >
    <ion-list-header>
      Administrators
    </ion-list-header>
    <ion-item *ngFor="let member of adminList">
      {{member.firstName}} {{member.lastName}}

    </ion-item>

  </ion-list>
