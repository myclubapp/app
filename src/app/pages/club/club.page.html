<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{club?.name}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="close()">schliessen</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{club.name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="memberList.length > 0">
    <ion-list-header> Members </ion-list-header>
    <ion-item *ngFor="let member of memberList">
      <ion-avatar slot="start">
        <img src="{{member?.profilePicture}}" />
      </ion-avatar>
      <ion-label> {{member?.firstName}} {{member?.lastName}} </ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="adminList.length > 0">
    <ion-list-header> Administrators </ion-list-header>
    <ion-item *ngFor="let member of adminList">
      <ion-avatar slot="start">
        <img src="{{member?.profilePicture}}" />
      </ion-avatar>
      <ion-label> {{member?.firstName}} {{member?.lastName}} </ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="requestList.length > 0">
    <ion-list-header> Anfragen </ion-list-header>
    <ion-item *ngFor="let member of requestList">
      <ion-avatar slot="start">
        <img src="{{member?.profilePicture}}" />
      </ion-avatar>
      <ion-label> {{member?.firstName}} {{member?.lastName}} </ion-label>
      <ion-button color="danger" (click)="deleteClubRequest(member)" slot="end">
        <ion-icon icon-only name="trash"></ion-icon>
      </ion-button>
      <ion-button
        color="success"
        (click)="approveClubRequest(member)"
        slot="end"
      >
        <ion-icon icon-only name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
