<ng-container *ngIf="club$ | async as club">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="secondary">
        <ion-button *ngIf="!allowEdit" (click)="edit()"
          >{{"common.edit" | translate}}</ion-button
        >
        <ion-button *ngIf="allowEdit" (click)="edit()"
          >{{"common.cancel" | translate}}</ion-button
        >
      </ion-buttons>
      <ion-title>Mitglieder</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="close()"
          >{{"common.close" | translate}}</ion-button
        >
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Mitglieder</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-searchbar
      [debounce]="1000"
      (ionChange)="handleChange($event)"
      animated="true"
      search-icon="search-circle"
    ></ion-searchbar>

    <ion-list [inset]="true">
      <!-- <ion-list-header>
        <ion-label> {{"common.members" | translate}} </ion-label>
      </ion-list-header>-->
      <ion-item-group>
        <ng-container *ngFor="let groupBy of groupArray">
          <ion-item-divider color="light">
            <ion-label> {{groupBy}} </ion-label>
          </ion-item-divider>

          <ng-container *ngFor="let member of club['clubMembers']">
            <ion-item-sliding *ngIf="member.groupBy == groupBy">
              <!--<ion-item-options side="end">
                <ion-item-option color="danger" (click)="deleteClubMember(member)">
                  <ion-icon name="trash"></ion-icon>
                </ion-item-option>
              </ion-item-options>-->

              <ion-item detail="true">
                <ion-icon
                *ngIf="allowEdit==true"
                slot="icon-only"
                color="danger"
                slot="start"
                name="trash"
                (click)="deleteClubMember(member)"
              ></ion-icon>



                <ion-avatar slot="start">
                  <img src="{{member?.profilePicture}}" />
                </ion-avatar>
                <ion-label class="ion-text-wrap" (click)="openMember(member)"
                  >{{member.firstName}} {{member.lastName}}</ion-label
                >
              </ion-item>
            </ion-item-sliding>
          </ng-container>
        </ng-container>
      </ion-item-group>
    </ion-list>
  </ion-content>
</ng-container>
<ng-template #noRequests>
  <!-- You can put any placeholder or message here if needed when there are no requests -->
</ng-template>
