<ng-container *ngIf="club$ | async as club">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ng-container *ngIf="clubAdminList$ | async as clubAdminList">
        <ion-buttons
          *ngIf="isClubAdmin(clubAdminList, club.id)"
          slot="secondary"
        >
          <ion-button *ngIf="!allowEdit" (click)="edit()"
            >{{"common.edit" | translate}}</ion-button
          >
          <ion-button *ngIf="allowEdit" (click)="edit()"
            >{{"common.done" | translate}}</ion-button
          >
        </ion-buttons>
      </ng-container>
      <ion-title>{{"common.members" | translate}}</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="close()"
          >{{"common.close" | translate}}</ion-button
        >
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{"common.members" | translate}}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-searchbar
      [debounce]="1000"
      (ionChange)="handleSearch($event)"
      animated="true"
      search-icon="search-circle"
      [value]="searchTerm.value"
      placeholder='{{"common.searchfield" | translate}}'
    ></ion-searchbar>

    <div class="ion-padding">
      <ng-container *ngIf="clubAdminList$ | async as clubAdminList">
        <ion-button
          *ngIf="isClubAdmin(clubAdminList, club.id)"
          shape="round"
          size="small"
          (click)="addRole()"
        >
          {{"common.add" | translate}}
          <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        </ion-button>
      </ng-container>
      <ion-button
        (click)="setFilter(role)"
        shape="round"
        size="small"
        *ngFor="let role of club['roles']"
      >
        {{role}}
      </ion-button>
    </div>

    <ion-list
      [inset]="true"
      *ngIf="filteredClubMembers$ | async as clubMemberList else loading"
    >
      <ion-item-group>
        <ng-container *ngFor="let groupBy of groupArray">
          <ion-item-divider color="light">
            <ion-label> {{groupBy}} </ion-label>
          </ion-item-divider>

          <ng-container *ngFor="let member of clubMemberList">
            <ion-item-sliding #item *ngIf="member.groupBy == groupBy">
              <ng-container *ngIf="clubAdminList$ | async as clubAdminList">
                <ion-item-options
                  *ngIf="isClubAdmin(clubAdminList, club.id)"
                  side="end"
                >
                  <ion-item-option
                    color="primary"
                    (click)="changeRoleOfMember(item, member)"
                  >
                    <ion-icon
                      slot="icon-only"
                      name="pricetags-outline"
                    ></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ng-container>
              <app-user-list-item
                [profile]="member"
                [allowEdit]="allowEdit"
                [showDateOfBirth]="(clubAdminList$ | async) && isClubAdmin((clubAdminList$ | async), club.id)"
                [showRoles]="true"
                (open)="openMember(member)"
                (remove)="deleteClubMember(member)"
              ></app-user-list-item>
            </ion-item-sliding>
          </ng-container>
        </ng-container>
      </ion-item-group>
    </ion-list>
  </ion-content>
</ng-container>

<ng-template #loading>
  <ion-list [inset]="true">
    <ion-item-group>
      <ion-item-divider color="light">
        <ion-label
          ><ion-skeleton-text animated style="width: 20%"></ion-skeleton-text
        ></ion-label>
      </ion-item-divider>

      <!-- Mitglied 1 -->
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
        </ion-label>
        <ion-label slot="end">
          <ion-skeleton-text
            animated
            style="width: 80%; height: 20px"
          ></ion-skeleton-text>
        </ion-label>
      </ion-item>

      <!-- Mitglied 2 -->
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </ion-label>
        <ion-label slot="end">
          <ion-skeleton-text
            animated
            style="width: 60%; height: 20px"
          ></ion-skeleton-text>
        </ion-label>
      </ion-item>

      <!-- Mitglied 3 -->
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </ion-label>
        <ion-label slot="end">
          <ion-skeleton-text
            animated
            style="width: 70%; height: 20px"
          ></ion-skeleton-text>
        </ion-label>
      </ion-item>

      <ion-item-divider color="light">
        <ion-label
          ><ion-skeleton-text animated style="width: 15%"></ion-skeleton-text
        ></ion-label>
      </ion-item-divider>

      <!-- Mitglied 4 -->
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <ion-skeleton-text animated style="width: 65%"></ion-skeleton-text>
        </ion-label>
        <ion-label slot="end">
          <ion-skeleton-text
            animated
            style="width: 40%; height: 20px"
          ></ion-skeleton-text>
        </ion-label>
      </ion-item>

      <!-- Mitglied 5 -->
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <ion-skeleton-text animated style="width: 55%"></ion-skeleton-text>
        </ion-label>
        <ion-label slot="end">
          <ion-skeleton-text
            animated
            style="width: 75%; height: 20px"
          ></ion-skeleton-text>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ng-template>
