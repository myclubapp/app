<ng-container *ngIf="game$ | async as game">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Lineup</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="close()"
          >{{"common.close" | translate}}</ion-button
        >
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Lineup</ion-title>
        <ion-buttons slot="primary">
          <ion-button>{{"common.add" | translate}}</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-list lines="full" [inset]="true" *ngFor="let block of blocks, index">
      <ion-list-header>
        <ion-item> {{"common.present" | translate}} </ion-item>
      </ion-list-header>

      <ion-item *ngFor="let member of block['members']" detail="true">
        <ion-icon
          color="primary"
          name="add-circle-outline"
          (click)="addMember(member)"
          slot="start"
        ></ion-icon>
        <ion-label (click)="openMember(member)"
          >{{member.firstName}} {{member.lastName}}</ion-label
        >
      </ion-item>
    </ion-list>

    <ion-list lines="full" [inset]="true">
      <ion-list-header>
        <ion-item> {{"common.present" | translate}} </ion-item>
      </ion-list-header>

      <ion-item *ngFor="let member of game['attendeeListTrue']" detail="true">
        <ion-icon
          color="primary"
          name="add-circle-outline"
          (click)="addMember(member)"
          slot="start"
        ></ion-icon>
        <ion-label (click)="openMember(member)"
          >{{member.firstName}} {{member.lastName}}</ion-label
        >
      </ion-item>
    </ion-list>
  </ion-content>
</ng-container>

<ng-template #loading>
  <ion-list *ngIf="loading">
    <ion-grid>
      <ion-row>
        <ion-col
          size-lg="4"
          size-md="6"
          size-sm="6"
          size="12"
          *ngFor="let item of skeleton"
        >
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>
                <ion-skeleton-text
                  animated
                  style="width: 60%"
                ></ion-skeleton-text>
              </ion-card-subtitle>
              <ion-card-title>
                <ion-skeleton-text
                  animated
                  style="width: 80%"
                ></ion-skeleton-text>
              </ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-skeleton-text
                animated
                style="width: 80%"
              ></ion-skeleton-text>
              <ion-skeleton-text
                animated
                style="width: 60%"
              ></ion-skeleton-text>
              <ion-skeleton-text
                animated
                style="width: 80%"
              ></ion-skeleton-text>
              <ion-skeleton-text
                animated
                style="width: 60%"
              ></ion-skeleton-text>
              <ion-skeleton-text
                animated
                style="width: 80%"
              ></ion-skeleton-text>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ng-template>
