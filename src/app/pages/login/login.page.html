<div class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family:'Lato',sans-serif;">

  <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">

              </div>
              <div class="flex justify-end">
                  <a href="/reset-password" class="text-sm text-purple-600 hover:text-purple-700 hover:underline mb-6">Ich habe mein Passwort vergessen :( </a>

              <button class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200" type="submit">Einloggen</button>
          </form>
      </section>
