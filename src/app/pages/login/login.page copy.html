<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-xs="12" size-sm="3" size-lg="4"></ion-col>
      <ion-col size="12" size-xs="12" size-sm="6" size-lg="4">
        <app-auth-form #loginForm (formSubmitted)="loginUser($event)" [actionButtonText]="'Login'"></app-auth-form>

        <ion-button expand="block" fill="clear" routerLink="/signup"> Neuen Account erstellen </ion-button>

        <ion-button expand="block" fill="clear" routerLink="/reset-password"> Ich habe mein Passwort vergessen :( </ion-button>
      </ion-col>
      <ion-col size="12" size-xs="12" size-sm="3" size-lg="4"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border ion-padding">
  Du akzeptierst die Datenschutzbestimmungen und ABGs von my-club: <ion-text><a href="https://my-club.app/agb">(Link)</a></ion-text>
</ion-footer>
