<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-title>Teams</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="close()">{{"common.close" | translate}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Teams</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col size-lg="4" size-md="6" size-sm="6" size="12" *ngFor="let team of teamList$ | async">
          <ion-card (click)="openModal(team)">
            <img src="{{team.logo}}" />
            <ion-card-header>
              <ion-card-title> {{team.name}} </ion-card-title>
              <ion-card-subtitle> {{team.liga}} </ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              <ion-badge> {{team.type}} </ion-badge>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>


  <ng-container *ngIf="clubAdminList$ | async as clubAdminList">
    <ion-fab  *ngIf="isClubAdmin(clubAdminList, clubId)" vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button id="present-alert">
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
      </ion-fab>
      <ion-alert trigger="present-alert" header="Team hinzufügen" message="Füge ein Team hinzu" [buttons]="alertButtonsAddTeam"
        [inputs]="alertInputsAddTeam"></ion-alert>
  </ng-container>

</ion-content>
