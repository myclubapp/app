
  <ion-header [translucent]="true">
    <ion-toolbar>

      <ion-title>Teams</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="close()"
          >{{"common.close" | translate}}</ion-button
        >
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">

    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Teams</ion-title>
      </ion-toolbar>
    </ion-header>


    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col
            size-lg="4"
            size-md="6"
            size-sm="6"
            size="12"
            *ngFor="let team of teamList$ | async"
          >
            <ion-card (click)="openModal(team)">
              <img src="{{team.logo}}" />
              <ion-card-header>
                <ion-card-subtitle> {{team.name}} </ion-card-subtitle>
                <ion-card-title> {{team.liga}} </ion-card-title>
              </ion-card-header>
  
              <ion-card-content>
                <ion-badge> {{team.type}} </ion-badge>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>

  </ion-content>
