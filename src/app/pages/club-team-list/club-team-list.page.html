<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Teams</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="close()">{{"common.close" | translate}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Teams</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-grid>
      <ion-row>
        @for (team of teamList$ | async; track team.id) {
        <ion-col size-lg="4" size-md="6" size-sm="6" size="12">
          <ion-card (click)="openModal(team)">
            @if (team?.portrait) {
            <img src="{{team?.portrait}}" alt="{{team.name}}" />
            } @if (!team?.portrait) {
            <img src="{{team?.logo}}" alt="{{team.name}}" />
            }
            <ion-card-header>
              <ion-card-title> {{team?.name}} </ion-card-title>
              <ion-card-subtitle> {{team?.liga}} </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-badge> {{team?.type}} </ion-badge>
            </ion-card-content>
          </ion-card>
        </ion-col>
        }
      </ion-row>
    </ion-grid>
  </ion-list>

  @if (clubAdminList$ | async; as clubAdminList) { @if (isAdmin$ | async) {
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="present-alert">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  }
  <ion-alert
    trigger="present-alert"
    header="Team hinzufügen"
    message="Füge ein Team hinzu"
    [buttons]="alertButtonsAddTeam"
    [inputs]="alertInputsAddTeam"
  ></ion-alert>
  }
</ion-content>
