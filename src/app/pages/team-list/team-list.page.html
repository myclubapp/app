<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        schliessen
      </ion-button>


    </ion-buttons>
    <ion-title>{{clubName}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="next()">
        <ion-text>
          <b>
            beitreten
          </b>
        </ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{clubName}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-searchbar animated placeholder="Team suchen" type="text" inputmode="text" (ionInput)="filterList($event)"></ion-searchbar>

  <ion-list>
    <ion-list-header>
      <ion-label>
        WÃ¤hle dein(e) Team(s) aus:
      </ion-label>
    </ion-list-header>
  
      <ion-item *ngFor="let team of unihockeyTeamList ">
        <ion-label>{{team.text}}</ion-label>
        <ion-checkbox slot="end" [(ngModel)]="team.isSelected"></ion-checkbox>
      </ion-item>

  </ion-list>

  <ion-list *ngIf="unihockeyTeamList.length <= 0">
    <ion-item *ngFor="let i of rippleList">
      <ion-label>
        <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
