<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Einzahlungsschein</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="close()">{{'common.close' | translate}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="scroll-content" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Einzahlungsschein</ion-title>
    </ion-toolbar>
  </ion-header>

  <div [innerHTML]="svg"></div>
</ion-content>
