<ng-container *ngIf="club$ | async as club">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ng-container *ngIf="clubAdminList$ | async as clubAdminList">
        <ion-buttons
          *ngIf="isClubAdmin(clubAdminList, club.id)"
          slot="secondary"
        >
          <ion-button *ngIf="!allowEdit" (click)="edit()"
            >{{"common.edit" | translate}}</ion-button
          >
          <ion-button *ngIf="allowEdit" (click)="edit()"
            >{{"common.done" | translate}}</ion-button
          >
        </ion-buttons>
      </ng-container>
      <ion-title>{{"common.parents" | translate}}</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="close()"
          >{{"common.close" | translate}}</ion-button
        >
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{"common.parents" | translate}}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-searchbar
      [debounce]="1000"
      (ionChange)="handleSearch($event)"
      animated="true"
      search-icon="search-circle"
      [value]="searchTerm.value"
      placeholder='{{"common.searchfield" | translate}}'
    ></ion-searchbar>

    <div class="ion-padding">
      <!--<ng-container *ngIf="clubAdminList$ | async as clubAdminList">
        <ion-button *ngIf="isClubAdmin(clubAdminList, club.id)" shape="round" size="small" (click)="addRole()">
          {{"common.add" | translate}}
          <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        </ion-button>
      </ng-container>-->
      <ion-button
        (click)="setFilter(role)"
        shape="round"
        size="small"
        *ngFor="let role of club['roles']"
      >
        {{role}}
      </ion-button>
    </div>

    <ion-list
      [inset]="true"
      *ngIf="filteredClubParents$ | async as clubParentsList"
    >
      <ion-item-group>
        <ng-container *ngFor="let groupBy of groupArray">
          <ion-item-divider color="light">
            <ion-label> {{groupBy}} </ion-label>
          </ion-item-divider>

          <ng-container *ngFor="let parent of clubParentsList">
            <ion-item-sliding #item *ngIf="parent.groupBy == groupBy">
              <app-user-list-item
                [profile]="parent"
                [allowEdit]="allowEdit"
                [showDateOfBirth]="(clubAdminList$ | async) && isClubAdmin((clubAdminList$ | async), club.id)"
                [showRoles]="true"
                (open)="openParent(parent)"
                (remove)="deleteClubParent(parent)"
              ></app-user-list-item>
            </ion-item-sliding>
          </ng-container>
        </ng-container>
      </ion-item-group>
    </ion-list>

    <ng-container *ngIf="clubAdminList$ | async as clubAdminList">
      <ion-fab
        *ngIf="isClubAdmin(clubAdminList, club.id)"
        vertical="bottom"
        horizontal="end"
        slot="fixed"
      >
        <ion-fab-button (click)="addClubMemberToParent()">
          <ion-icon name="add-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ng-container>
  </ion-content>
</ng-container>

<ng-template #loading>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>{{"common.parents" | translate}}</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="close()"
          >{{"common.close" | translate}}</ion-button
        >
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{"common.parents" | translate}}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-searchbar
      [debounce]="1000"
      (ionChange)="handleSearch($event)"
      animated="true"
      search-icon="search-circle"
      placeholder='{{"common.searchfield" | translate}}'
    ></ion-searchbar>

    <ion-list [inset]="true">
      <ion-item-group>
        <ng-container *ngFor="let groupBy of groupArray">
          <ion-item-divider color="light">
            <ion-label> {{groupBy}} </ion-label>
          </ion-item-divider>
        </ng-container>
      </ion-item-group>
    </ion-list>
  </ion-content>
</ng-template>
