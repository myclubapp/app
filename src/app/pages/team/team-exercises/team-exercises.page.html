<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Vorlagen</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="close()">{{"common.close" | translate}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Vorlagen
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="teamExerciseList$ | async as teamExerciseList; else loading">
    <ion-list *ngIf="teamExerciseList.length > 0" lines="full">

      <ion-list-header>
        <ion-label>Team Favoriten</ion-label>
      </ion-list-header>

      <ion-item-sliding #item *ngFor="let exercise of teamExerciseList">
        <ion-item-options side="start">
          <ion-item-option *ngIf="training.id" color="success">
            <ion-icon slot="icon-only" name="checkmark-circle" (click)="addExercise(item, exercise)"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="star"
            (click)="removeTeamExercise(item, exercise)"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item type="button" detail="true">
          <ion-thumbnail slot="start" (click)="openExercise(exercise)">
            <img alt="{{exercise.title}}" src="{{exercise.image}}" />
          </ion-thumbnail>
          <ion-label class="ion-text-wrap" (click)="openExercise(exercise)">
            <h2>{{exercise.title}}</h2>
            <h3>{{exercise.description}}</h3>
            <ion-text color="primary">
              <h3>{{exercise.category}}</h3>
            </ion-text>
          </ion-label>
        </ion-item>
        
      </ion-item-sliding>
    </ion-list>
  </ng-container>


  <ng-container *ngIf="filteredExerciseList$ | async as exerciseListTemplate; else loading">
    <ion-list *ngIf="exerciseListTemplate.length > 0" lines="full">
      <ion-list-header>
        <ion-label>Auswahl von Ãœbungen</ion-label>
      </ion-list-header>

      <ion-searchbar [debounce]="500" animated="true" (ionInput)="handleSearch($event)" placeholder="Passspiel"
        show-clear-button="focus"></ion-searchbar>


      <ion-item-sliding #item *ngFor="let exercise of exerciseListTemplate">
        <ion-item-options side="start">
          <ion-item-option *ngIf="training.id" color="success">
            <ion-icon slot="icon-only"  name="checkmark-circle"  (click)="addExercise(item, exercise)"></ion-icon>
          </ion-item-option>
          <ion-item-option color="primary">
            <ion-icon slot="icon-only" name="star-outline" (click)="addTeamExercise(item, exercise)"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item type="button" detail="true">
          <ion-thumbnail slot="start" (click)="openExercise(exercise)">
            <img alt="{{exercise.title}}" src="{{exercise.image}}" />
          </ion-thumbnail>
          <ion-label class="ion-text-wrap" (click)="openExercise(exercise)">
            <h2>{{exercise.title}}</h2>
            <h3>{{exercise.description}}</h3>
            <ion-text color="primary">
              <h3>{{exercise.category}}</h3>
            </ion-text>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ng-container>



</ion-content>

<ng-template #loading>
  <ion-list *ngIf="loading">
    <ion-grid>
      <ion-row>
        <ion-col size-lg="4" size-md="6" size-sm="6" size="12" *ngFor="let item of skeleton">
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              </ion-card-subtitle>
              <ion-card-title>
                <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              </ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ng-template>
