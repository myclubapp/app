<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-title>{{team?.name}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="close()">schliessen</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{team.name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-list>
    <ion-list-header>
      Members
    </ion-list-header>
    <ion-item *ngFor="let member of memberList">
      <ion-avatar slot="start">
        <img src="{{member.profilePicture}}">
      </ion-avatar>
      <ion-label>
        {{member.firstName}} {{member.lastName}}
      </ion-label>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-list-header>
      Administrators
    </ion-list-header>
    <ion-item *ngFor="let member of adminList">
      <ion-avatar slot="start">
        <img src="{{member.profilePicture}}">
      </ion-avatar>
      <ion-label>
        {{member.firstName}} {{member.lastName}}
      </ion-label>
    </ion-item>

  </ion-list>
