<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Neuen Account erstellen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Neuen Account erstellen</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-xs="12" size-sm="3" size-lg="4"></ion-col>
      <ion-col size="12" size-xs="12" size-sm="6" size-lg="4">
        <app-auth-form #signupForm (formSubmitted)="signupUser($event)" [actionButtonText]="'Account erstellen'"> </app-auth-form>

        <ion-button expand="block" fill="clear" routerLink="/login"> Ich habe bereits einen Account </ion-button>
      </ion-col>
      <ion-col size="12" size-xs="12" size-sm="3" size-lg="4"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border ion-padding">
  Du akzeptierst die Datenschutzbestimmungen und ABGs von my-club: <ion-text><a href="https://my-club.app/agb">(Link)</a></ion-text>
</ion-footer>
