<ng-container *ngIf="userProfile$ | async as userProfile">
  <ion-content>
    <ion-fab vertical="top" horizontal="end">
      <ion-fab-button size="small" (click)="logout()">
        <ion-icon name="log-out-outline" size="small"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-grid class="ion-no-padding" style="height: 100vh">
      <ion-row style="height: 100%">
        <!-- Login Form Column -->
        <ion-col
          size-md="6"
          size-lg="5"
          style="display: flex; align-items: center; justify-content: center"
        >
          <ion-card class="ion-no-margin" style="max-width: 500px; width: 100%">
            <ion-card-content>
              <ion-img
                src="assets/logo_trans.png"
                alt="Logo"
                style="max-height: 100px; max-width: 100px"
              >
              </ion-img>

              <ion-card-title
                >{{'onboarding.email_verification_title' |
                translate}}</ion-card-title
              >
              <ion-text>
                <p>{{'onboarding.email_verification_message' | translate}}</p>
                <p>
                  {{'onboarding.email_verification_instruction' | translate}}
                </p>
              </ion-text>
              <ion-row>
                <ion-col size="3"> </ion-col>
                <ion-col size="6">
                  <ion-button
                    color="light"
                    expand="block"
                    shape="round"
                    (click)="resendEmailActivation()"
                    >{{'onboarding.resend_email' | translate}}</ion-button
                  >
                </ion-col>
                <ion-col size="3"> </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="3"> </ion-col>
                <ion-col size="6">
                  <ion-button
                    color="primary"
                    expand="block"
                    shape="round"
                    (click)="next()"
                    >{{'onboarding.continue' | translate}}</ion-button
                  >
                </ion-col>
                <ion-col size="3"> </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <!-- Image Column -->
        <ion-col
          size-md="6"
          size-lg="7"
          style="padding: 0"
          class="ion-hide-md-down"
        >
          <div
            style="
              height: 100%;
              background-image: url(&quot;assets/bg/login.jpg&quot;);
              background-size: cover;
              background-position: center;
            "
          ></div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ng-container>
