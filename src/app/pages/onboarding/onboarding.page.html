<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start"> </ion-buttons>
    <ion-title>{{"onboarding.onboarding" | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{"onboarding.onboarding" | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="!user.emailVerified">

    <ion-list [inset]="true">
      <ion-list-header>
        In 3 Schritten
      </ion-list-header>
      <ion-item>
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>Bitte zuerst E-Mail verifizieren</ion-label>
        <ion-button slot="end">E-Mail senden</ion-button>
      </ion-item>
      <ion-item>
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>Profil einrichten </ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>Club beitreten </ion-label>
      </ion-item>
    </ion-list>


  </ng-container>

  <ion-searchbar [debounce]="1000" (ionChange)="handleChange($event)" animated="true" search-icon="search-circle"
    [placeholder]='"onboarding.search_by_club__pholder" |  translate'></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let club of clubList" (click)="joinClub(club)" button>
      <ion-avatar slot="start">
        <img alt="{{club.name}}" src="{{club.logo}}" />
      </ion-avatar>
      <ion-label>{{club.name}} </ion-label><ion-badge slot="end" *ngIf="club.active">my club</ion-badge>
    </ion-item>

    <ion-item *ngFor="let club of activeClubList" (click)="joinClub(club)" button>
      <ion-avatar slot="start">
        <img alt="{{club.name}}" src="{{club.logo}}" />
      </ion-avatar>
      <ion-label>{{club.name}} </ion-label><ion-badge slot="end" *ngIf="club.active">my club</ion-badge>
    </ion-item>
  </ion-list>
