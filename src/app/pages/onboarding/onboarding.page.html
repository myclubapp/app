<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Club beitreten</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Club beitreten</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      <ion-label>
        Einladung
      </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label position="stacked">
        Einladungscode eingeben oder scannen
      </ion-label>
      <ion-input value="{{code}}">
      </ion-input>
    </ion-item>

    <ion-list-header>
      <ion-label>
        Offene Einladungen
      </ion-label>
    </ion-list-header>

    <ion-item *ngFor="let invite of inviteList">
      <ion-label>
        <h2>{{invite?.data().clubName}}</h2>
        <p>GÃ¼ltig bis: {{invite?.data().validTo.seconds * 1000 | date:'dd.MM.YYYY HH:mm' }}</p>
      </ion-label>
      <ion-button (click)="acceptInvite(invite)">
        annehmen
      </ion-button>
    </ion-item>

  </ion-list>


  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="scanCode()">
      <ion-icon name="barcode"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
