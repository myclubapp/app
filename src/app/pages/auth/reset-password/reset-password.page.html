<ion-content>
  <div class="min-h-screen bg-white flex">
    <div
      class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24"
    >
      <div class="mx-auto w-full max-w-sm lg:w-96">
        <div>
          <picture>
            <source
              srcset="assets/logo_trans.png"
              media="(prefers-color-scheme: dark)"
            />
            <source
              srcset="assets/logo_trans.png"
              media="(prefers-color-scheme: light)"
            />
            <img class="h-12 w-auto" src="assets/logo_trans.png" alt="Logo" />
          </picture>

          <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
            {{"forget__password"| translate}}
          </h2>
          <p class="mt-2 text-sm text-gray-600">
            {{"or"| translate}}
            <span
              routerLink="/login"
              class="font-medium text-myclublight hover:text-myclubdark"
            >
              {{"try__login_again"| translate}}
            </span>
          </p>
        </div>

        <div class="mt-8">
          <div class="mt-6">
            <form class="space-y-6" [formGroup]="authForm">
              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-gray-700"
                >
                  {{"email__address"| translate}}
                </label>
                <div class="mt-1">
                  <input
                    id="email"
                    name="email"
                    type="email"
                    autocomplete="email"
                    formControlName="email"
                    required
                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:text-black"
                  />
                </div>
              </div>

              <div class="flex items-center justify-between">
                <!--<div class="flex items-center">
                  <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                  <label for="remember_me" class="ml-2 block text-sm text-gray-900">
                    Remember me
                  </label>
                </div>-->

                <!--      <div class="text-sm">
                  <a href="/reset-password" class="font-medium text-myclublight hover:text-myclubdark"> Passwort vergessen? </a>
                </div>
              --></div>

              <div>
                <button
                  (click)="submitCredentials(authForm)"
                  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white dark:text-white bg-myclublight dark:bg-myclubdark hover:bg-myclubdark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-bg-myclubdark"
                >
                  {{"reset__password"| translate}}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="hidden lg:block relative w-0 flex-1">
      <img
        class="absolute inset-0 h-full w-full object-cover"
        src="assets/bg/mountain-5.jpg"
        [alt]='"mountain_background__alt" | translate'
      />
    </div>
  </div>
</ion-content>
