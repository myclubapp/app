<ion-content>
  <div class="min-h-screen bg-white flex">
    <div
      class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24"
    >
      <div class="mx-auto w-full max-w-sm lg:w-96">
        <div>
          <picture>
            <source
              srcset="assets/logo_trans.png"
              media="(prefers-color-scheme: dark)"
            />
            <source
              srcset="assets/logo_trans.png"
              media="(prefers-color-scheme: light)"
            />
            <img class="h-12 w-auto" src="assets/logo_trans.png" alt="Logo" />
          </picture>

          <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
            {{"logout__success"|translate}}
          </h2>
          <p class="mt-2 text-sm text-gray-600">
            <span
              routerLink="/login"
              class="font-medium text-myclublight hover:text-myclubdark"
            >
              {{"back_to__login"| translate}}
            </span>
          </p>
        </div>
      </div>
    </div>
    <div class="hidden lg:block relative w-0 flex-1">
      <img
        class="absolute inset-0 h-full w-full object-cover"
        src="assets/bg/mountain-3.jpg"
        [alt]='"backgroud_image__alt"|translate'
      />
    </div>
  </div>
</ion-content>
