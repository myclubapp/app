<ion-content>

  <ion-grid class="ion-no-padding" style="height: 100vh;">
    <ion-row style="height: 100%;">
      <!-- Login Form Column -->
      <ion-col size-md="6" size-lg="5" style="display: flex; align-items: center; justify-content: center;">
        <ion-card class="ion-no-margin" style="max-width: 500px; width: 100%;">
          <ion-card-content>
            <ion-img src="assets/logo_trans.png" alt="Logo" style="max-height: 50px; max-width: 100px;"></ion-img>
            <ion-card-title>Melden Dich mit deinem Konto an</ion-card-title>
            <p>
              Oder <ion-router-link routerLink="/signup" class="ion-text-primary">erstelle einen neuen
                Account</ion-router-link>
            </p>
            <!-- Form Content Here -->
            <form [formGroup]="authForm">
              <ion-item lines="full">
                <ion-input label="E-Mail Adresse" labelPlacement="floating" formControlName="email" type="email" required placeholder="Gib deine E-Mail Adresse ein"></ion-input>
              </ion-item>
            
              <ion-item lines="full">
                <ion-input label="Passwort" labelPlacement="floating" formControlName="password" type="password" required placeholder="Gib dein Passwort ein">
                  <ion-input-password-toggle slot="end"></ion-input-password-toggle>
                </ion-input>
              </ion-item>
            
              <ion-item lines="none">
                <ion-router-link routerLink="/reset-password" slot="end" class="ion-text-primary">
                  Passwort vergessen?
                </ion-router-link>
              </ion-item>
            
              <ion-button (click)="submitCredentials(authForm)" expand="block" type="submit" class="ion-margin-top">Anmelden</ion-button>
            </form>
            
          </ion-card-content>
        </ion-card>
      </ion-col>
      <!-- Image Column -->
      <ion-col size-md="6" size-lg="7" style="padding: 0;" class="ion-hide-md-down">
        <div
          style="height: 100%; background-image: url('assets/bg/login.jpg'); background-size: cover; background-position: center;">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
